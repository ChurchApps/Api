service: api

frameworkVersion: "3"

custom:
  env: ${opt:stage, 'dev'}
  serverless-offline:
    httpPort: 8084
    websocketPort: 8087
    lambdaPort: 8085
  vpcSettings:
    prod:
      securityGroupIds:
        - sg-052314a1eec2f2567
      subnetIds:
        - subnet-01a6b61d749d10c46
    current: ${self:custom.vpcSettings.${self:custom.env}, self:custom.vpcSettings.prod}
  # Critical database connections - fallback to Parameter Store if not available
  databaseConnections:
    prod:
      MEMBERSHIP_CONNECTION_STRING: ${ssm:/prod/membershipApi/connectionString, ''}
      ATTENDANCE_CONNECTION_STRING: ${ssm:/prod/attendanceApi/connectionString, ''}
      CONTENT_CONNECTION_STRING: ${ssm:/prod/contentApi/connectionString, ''}
      GIVING_CONNECTION_STRING: ${ssm:/prod/givingApi/connectionString, ''}
      MESSAGING_CONNECTION_STRING: ${ssm:/prod/messagingApi/connectionString, ''}
      DOING_CONNECTION_STRING: ${ssm:/prod/doingApi/connectionString, ''}
    staging:
      MEMBERSHIP_CONNECTION_STRING: ${ssm:/staging/membershipApi/connectionString, ''}
      ATTENDANCE_CONNECTION_STRING: ${ssm:/staging/attendanceApi/connectionString, ''}
      CONTENT_CONNECTION_STRING: ${ssm:/staging/contentApi/connectionString, ''}
      GIVING_CONNECTION_STRING: ${ssm:/staging/givingApi/connectionString, ''}
      MESSAGING_CONNECTION_STRING: ${ssm:/staging/messagingApi/connectionString, ''}
      DOING_CONNECTION_STRING: ${ssm:/staging/doingApi/connectionString, ''}
    demo:
      MEMBERSHIP_CONNECTION_STRING: ${ssm:/demo/membershipApi/connectionString, ''}
      ATTENDANCE_CONNECTION_STRING: ${ssm:/demo/attendanceApi/connectionString, ''}
      CONTENT_CONNECTION_STRING: ${ssm:/demo/contentApi/connectionString, ''}
      GIVING_CONNECTION_STRING: ${ssm:/demo/givingApi/connectionString, ''}
      MESSAGING_CONNECTION_STRING: ${ssm:/demo/messagingApi/connectionString, ''}
      DOING_CONNECTION_STRING: ${ssm:/demo/doingApi/connectionString, ''}
    current: ${self:custom.databaseConnections.${self:custom.env}, {}}

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: us-east-2
  memorySize: 1024
  timeout: 30
  environment:
    STAGE: ${self:custom.env}
    ENVIRONMENT: ${self:custom.env}
    # Database connection strings from Parameter Store for faster cold starts
    MEMBERSHIP_CONNECTION_STRING: ${self:custom.databaseConnections.current.MEMBERSHIP_CONNECTION_STRING, ''}
    ATTENDANCE_CONNECTION_STRING: ${self:custom.databaseConnections.current.ATTENDANCE_CONNECTION_STRING, ''}
    CONTENT_CONNECTION_STRING: ${self:custom.databaseConnections.current.CONTENT_CONNECTION_STRING, ''}
    GIVING_CONNECTION_STRING: ${self:custom.databaseConnections.current.GIVING_CONNECTION_STRING, ''}
    MESSAGING_CONNECTION_STRING: ${self:custom.databaseConnections.current.MESSAGING_CONNECTION_STRING, ''}
    DOING_CONNECTION_STRING: ${self:custom.databaseConnections.current.DOING_CONNECTION_STRING, ''}
  iam:
    role: arn:aws:iam::428019619026:role/ChurchAppsRole

package:
  individually: false
  patterns:
    - "config/**"
    - "dist/**"
    - "lambda.js"
    - "package.json"
    - "!node_modules/**"
    - "!src/**"
    - "!tools/**"
    - "!package-lock.json"
    - "!tsconfig.json"
    - "!.env"
    - "!.git/**"
    - "!.gitignore"
    - "!README.md"
    - "!serverless.yml"
    - "!layer/**"

layers:
  dependencies:
    path: layer
    name: ${self:service}-dependencies-${self:custom.env}
    description: Dependencies layer for ${self:service}
    compatibleRuntimes:
      - nodejs20.x
    retain: false

functions:
  web:
    handler: lambda.web
    layers:
      - { Ref: DependenciesLambdaLayer }
    memorySize: 512
    timeout: 30
    vpc: ${self:custom.vpcSettings.current}
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /api/{proxy+}
          method: ANY
          cors: true

  socket:
    handler: lambda.socket
    layers:
      - { Ref: DependenciesLambdaLayer }
    memorySize: 1024
    timeout: 30
    vpc: ${self:custom.vpcSettings.current}
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: $default

  timer15Min:
    handler: lambda.timer15Min
    layers:
      - { Ref: DependenciesLambdaLayer }
    memorySize: 256
    timeout: 300
    vpc: ${self:custom.vpcSettings.current}
    events:
      - schedule:
          rate: rate(30 minutes)
          enabled: true

  timerMidnight:
    handler: lambda.timerMidnight
    layers:
      - { Ref: DependenciesLambdaLayer }
    memorySize: 256
    timeout: 300
    vpc: ${self:custom.vpcSettings.current}
    events:
      - schedule:
          rate: cron(0 5 * * ? *)
          enabled: true

plugins:
  - serverless-offline

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: "AWS::ApiGateway::GatewayResponse"
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: "ApiGatewayRestApi"

    GatewayResponseDefault5XX:
      Type: "AWS::ApiGateway::GatewayResponse"
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: "ApiGatewayRestApi"
